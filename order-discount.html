<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Order Discount</title>
</head>
<body>
  <h2>Open Console (F12) to see the discount result</h2>

  <script>
    function calculateOrder(items) {
        const totalItems = items.length;
        const totalPrice = items.reduce((sum, item) => sum + item.price, 0);

        let discount = 0;
        let discountName = "";

        if (totalPrice >= 5000) {
            discount = totalPrice * 0.2;
            discountName = "20% off";
        } else if (totalPrice > 1000) {
            discount = totalPrice * 0.1;
            discountName = "10% off";
        }

        if (totalItems >= 5 && discount < 100) {
            discount = 100;
            discountName = "₱100 flat discount";
        }

        const finalTotal = totalPrice - discount;

        console.log(`Total: ₱${totalPrice}`);
        console.log(`Discount: ₱${discount} (${discountName})`);
        console.log(`Final Total: ₱${finalTotal}`);
    }

    calculateOrder([
        { name: "Mouse", price: 200 },
        { name: "Keyboard", price: 800 },
        { name: "Monitor", price: 3000 },
        { name: "USB", price: 500 },
        { name: "Headset", price: 800 }
    ]);
  </script>
</body>
</html>
